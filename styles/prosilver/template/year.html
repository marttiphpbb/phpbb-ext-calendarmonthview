<!-- INCLUDE overall_header.html -->

<p>{CURRENT_TIME}</p>
<h2>{MONTH} <!-- IF U_YEAR --><a href="{U_YEAR}">{YEAR}</a><!-- ELSE -->{YEAR}<!-- ENDIF --></h2>

<form id="postform" method="post" action="{S_POST_ACTION}">

<div class="calendarmonthview">

<div class="action-bar">
	<div class="pagination">
		<!-- INCLUDE pagination.html -->
	</div>
</div>

<div class="panel">

<table>

<!-- BEGIN week -->

<!-- IF week.S_FIRST_ROW -->

	<colgroup>
		<!-- BEGIN day -->
			<col class="{week.day.WEEKDAY_CLASS}"/>
		<!-- END day -->
	</colgroup>

	<thead><tr>
		<!-- BEGIN day -->
			<th class="{week.day.WEEKDAY_CLASS}">{week.day.WEEKDAY_NAME}</th>
		<!-- END day -->
	</tr></thead>

<!-- ENDIF -->

<tbody class="monthdays">

	<tr>
	<!-- BEGIN day -->
		<td<!-- IF not week.day.S_FOCUS --> class="blur"
		<!-- ELSE IF week.day.S_TODAY --> class="today"<!-- ENDIF -->>
			<a href="{week.day.U_DAY}">{week.day.MDAY}</a>
			<!-- IF week.day.MOON_ICON -->
			<div>
			 	<div class="moon {week.day.MOON_ICON}">
					<span>{week.day.MOON_TIME}</span>
				</div>
			<!-- ENDIF -->
			<!-- IF week.day.WEEKDAY_CLASS == "mon" -->
				<div class="isoweek">{week.ISOWEEK}</div>
			<!-- ENDIF -->
			</div>
		</td>
	<!-- END day -->
	</tr>

</tbody>

<tbody class="events">

<!-- BEGIN eventrow -->
	<tr>
	<!-- BEGIN day -->

		<td<!-- IF week.day.S_BLUR --> class="blur"
		<!-- ELSE IF week.day.S_TODAY --> class="today"<!-- ENDIF -->>

		</td>

	<!-- END day -->
	</tr>
<!-- END eventrow -->

</tbody>

	<!-- BEGIN eventrow --><tr>
		<!-- BEGIN cell -->
			<td{table.eventrow.cell.PARAM}>{table.row.cell.TEXT}</td>
		<!-- END cell -->
	</tr>
	<!-- END eventrow -->

<!-- END week -->
</table>

</div>

<div class="action-bar">
<div class="pagination">
	<!-- INCLUDE pagination.html -->
</div>
</div>

</div>

<!-- IF S_FILTERBOX -->
<!-- INCLUDE calendarmonthview_filterbox.html -->
<!-- ENDIF -->

{S_FORM_TOKEN}

<input type="hidden" name="mid_jd" value="n" id="mid_jd"/>
</form>

<!-- INCLUDE jumpbox.html -->

<!-- INCLUDE overall_footer.html -->
