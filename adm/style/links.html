{%- extends '@marttiphpbb_calendarmonthview/base.html' -%}

{%- block heading -%}
	{{- lang('ACP_MARTTIPHPBB_CALENDARMONTHVIEW_LINKS') -}}
{%- endblock -%}

{%- block form_content -%}
	<fieldset>
		<dl>
			<dt><label for="links">{{- lang('ACP_MARTTIPHPBB_CALENDARMONTHVIEW_LINK_LOCATIONS') -}}</label></dt>
			<dd><select name="links[]" id="links" size="10" multiple="multiple">
				{%- for l in links -%}
					<option value="{{- l.VALUE -}}"{%- if l.S_SELECTED %} selected="selected"{%- endif -%}>
						{{- l.LANG -}}
					</option>
				{%- endfor -%}
				</select>
			</dd>
		</dl>
	</fieldset>

{%- endblock form_content -%}
